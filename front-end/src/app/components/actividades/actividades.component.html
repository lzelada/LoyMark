
<app-toolbar></app-toolbar>

<app-spinner *ngIf="loading"></app-spinner>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/usuarios">Home</a>
            <a mat-list-item routerLink="/agregarUsuario">Crear Usuario</a>
            <a mat-list-item routerLink="/actividades">Actividades</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        
        <div class="container" style="height: 88vh;">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="fecha" matSortDirection="desc">
                
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Activdad </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'shortDate'}} </td>
                </ng-container>

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>
        
                <ng-container matColumnDef="detalle">
                    <th mat-header-cell *matHeaderCellDef> Detalle de Actividad </th>
                    <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
