
<app-toolbar></app-toolbar>

<app-spinner *ngIf="loading"></app-spinner>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/usuarios">Home</a>
            <a mat-list-item routerLink="/agregarUsuario">Crear Usuario</a>
            <a mat-list-item routerLink="/actividades">Actividades</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        
        <div class="container" style="height: 88vh;">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
        
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
        
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
        
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaNacimiento">
                    <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: 'shortDate'}} </td>
                </ng-container>

                <ng-container matColumnDef="pais">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
                    <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon routerLink="/verUsuario/{{element.id}}" matTooltip="Visualizar Usuario" class="icon-search" fontIcon="search"></mat-icon>
                        <mat-icon routerLink="/editarUsuario/{{element.id}}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>
                        <mat-icon (click)="eliminarUsuario(element.id)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
